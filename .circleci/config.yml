version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:lts

commands:
  setup_dependencies:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install NPM Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run: # run build
          name: Build
          command: npm run build

  test:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run: # run tests
          name: Test
          command: npm test
      - run: # run coverage report
          name: Code Coverage
          command: "./node_modules/.bin/nyc report --reporter=text-lcov"
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml

  deploy:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run:
          name: Install gh-pages
          command: npm install -g gh-pages
      - run:
          command: git config user.email "build@circleci.com"
      - run:
          command: git config user.name "circleci-build"
      - add_ssh_keys:
          fingerprints:
            - "b5:3b:e4:44:28:54:fc:60:3f:a3:19:63:f3:3d:5c:7a"
      - run: # deploy
          name: Deploy
          command: gh-pages --message "[skip ci] Updates" --dist build

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
