version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:lts

commands:
  setup_dependencies:
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-dependencies
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules

jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run: # run build
          name: build
          command: npm run build

  test:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run: # run tests
          name: test
          command: npm test
      - run: # run coverage report
          name: code-coverage
          command: "./node_modules/.bin/nyc report --reporter=text-lcov"
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml

  deploy:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_dependencies
      - run: # install gh-pages
          name: install-gh-pages
          command: npm install -g gh-pages
      - run: # deploy
          name: deploy
          command: gh-pages --message "[skip ci] Updates" --dist build

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
